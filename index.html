<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    

    <div id="app">

        <div v-if="(arrayEmail.length == 0)">
            <p>Clicca il bottone per visualizzare le email</p>
        </div>
        <div v-else-if="arrayEmail.length == 10">
            <ul>
                <li v-for="(elem, index) in arrayEmail">{{index}} {{elem}}</li>
            </ul>
        </div>

      

        <button @click="createEmail">button</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
